<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AI-Content-Engine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" href="assets/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
</head>
  <script type="module" src="./js/app.js"></script>
<body>
  <div class="container">
    <!-- ============ EINGABE  ================== -->
    <div class="compact-panel">
      <img src="assets/logo.png" class="logo" alt="Expoya">
      <h2 class="headline">AI-Content-Engine</h2>
      <!-- Formular-Markup bleibt unver√§ndert ‚Üì‚Üì -->
<form id="myForm" autocomplete="off">
        <div class="form-group">
          <input type="text" name="companyName" placeholder="Unternehmensname" required>
        </div>
        <div class="form-group">
          <input type="url" name="website" placeholder="Website">
        </div>
<div class="form-row">
  <input type="number" name="expoCount" placeholder="# Expos" min="1" max="100" required style="flex:2;">
  <input type="text"   name="branche"   placeholder="Branche"   required style="flex:3;">
</div>
        <div class="form-group">
          <textarea name="regionen" placeholder="Regionen (mit , oder ; trennen)" rows="1"></textarea>
        </div>
        <div class="form-group">
          <textarea name="zielgruppen" placeholder="Zielgruppen (mit , oder ; trennen)" rows="1"></textarea>
        </div>
        <div class="form-group">
          <textarea name="produkte" placeholder="Produkte / Dienstleistungen (mit , oder ; trennen)" rows="1"></textarea>
        </div>
        <div class="form-group">
  <textarea name="attribute" placeholder="Attribute (z.B. preiswert, luxuri√∂s, exklusiv) (mit , oder ; trennen)" rows="1"></textarea>
</div>

        <div class="form-group">
          <textarea name="zielsetzung" placeholder="Zielsetzung der Expos (z.B. 'Mehr Leads f√ºr regionale Dienstleistung')" rows="2"></textarea>
        </div>

        <div class="form-group tonality-container">
          <label class="tonality-label" for="tonality">Tonalit√§t</label>
          <input type="range" min="1" max="5" value="3" class="tonality-slider" id="tonality" name="tonality">
          <div class="tonality-value" id="tonality-value">Neutral</div>
        </div>

        <div class="form-group toggles-row">
          <div class="toggle-combo">
            <span class="toggle-label">Mit Ortsbezug</span>
            <label class="switch switch-small">
              <input type="checkbox" id="mitOrtsbezug" name="mitOrtsbezug" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-combo">
            <span class="toggle-label">Ansprache</span>
            <label class="switch switch-small">
              <input type="checkbox" id="ansprache" name="ansprache" checked>
              <span class="slider"></span>
            </label>
            <span class="toggle-label" id="ansprache-label">Du</span>
          </div>
        </div>

        <button class="btn-primary" type="submit">üöÄ Generieren</button>
      </form>
             <!-- ‚Äî‚Äî‚Äî Experten-Auswahl ‚Äî‚Äî‚Äî -->
<details id="expertOptions" class="expert-box">
  <summary>üßë‚Äçüíª Experten Auswahl</summary>

  <div class="expert-fields">
    <label>Titel-Generator
  <select id="modelTitleGenerator">
    <option>Gemini 2.5 Pro</option>
    <option>Claude Sonnet 4</option>
    <option>ChatGPT 4.1 mini</option>
    <option>ChatGPT o4 mini</option>
  </select>
</label>
    <label>Titel-Kontrolleur
  <select id="modelTitleController">
    <option>Gemini 2.5 Pro</option>
    <option>Claude Sonnet 4</option>
    <option>ChatGPT 4.1 mini</option>
    <option>ChatGPT o4 mini</option>
  </select>
</label>
    <label>SEO-Stratege
      <select id="modelSeoStrategist">
        <option>Gemini 2.5 Pro</option>
        <option>Claude Sonnet 4</option>
        <option>ChatGPT 4.1</option>
        <option>ChatGPT o4 mini</option>
      </select>
    </label>

    <label>Mikro-Texter
      <select id="modelMicroTexter">
        <option>Gemini 2.5 Flash</option>
        <option>Gemini 2.5 Pro</option>
        <option>Claude Sonnet 3.5</option>
        <option>Claude Sonnet 3.7</option>
        <option>Claude Sonnet 4</option>
        <option>ChatGPT 4.1 mini</option>
        <option>ChatGPT 4o</option>
        <option>ChatGPT 4.1</option>
      </select>
    </label>

    <label>SEO-Veredler
      <select id="modelSeoVeredler">
        <option>ChatGPT 4o</option>
        <option>Claude Sonnet 3.5</option>
      </select>
    </label>

    <label>SEO-Auditor
      <select id="modelSeoAuditor">
        <option>ChatGPT o4 mini</option>
        <option>Gemini 2.5 Pro</option>
      </select>
    </label>
  </div>
</details>
    
      <!-- üëâ kopiere deinen <form>‚Ä¶</form>-Block hier hinein  -->
    </div>


    <!-- ============ AUSGABE  ================= -->
    <div class="output-panel" id="outputPanel">
      <h3 class="output-headline">üìù Generierte Expo-Titel</h3>
      <ul class="expo-list" id="expoList">
        <li class="expo-placeholder">Hier erscheinen deine generierten Expo-Titel‚Ä¶</li>
      </ul>
      <button id="exportBtn" class="btn-primary" style="margin-top:18px;display:none;">Export als CSV</button>
   

    </div>
  </div>

</body>
</html>
