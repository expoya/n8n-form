<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Expoya-AI-Content-Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8">
      <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">
        Expoya-AI-Content-Engine
      </h1>

      <form id="myForm" class="space-y-5">
        <!-- Unternehmensname -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Unternehmensname</label>
          <input name="companyName" type="text" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- Website -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Website</label>
          <input name="website" type="url" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- Anzahl Expos -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Anzahl Expos</label>
          <input name="expoCount" type="number" min="1" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- Regional Toggle -->
        <div>
          <span class="block text-sm font-medium text-gray-700 mb-1">Regional?</span>
          <label class="inline-flex items-center space-x-3">
            <input type="checkbox" name="regional"
                   class="form-checkbox h-5 w-5 text-indigo-600" />
            <span class="text-sm text-gray-700">Ja, regional ausspielen</span>
          </label>
        </div>

        <!-- Absenden Button -->
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
          Absenden
        </button>
      </form>

      <!-- Antwortbereich -->
      <div class="mt-6">
        <h2 class="text-sm font-semibold text-gray-600 mb-2">Antwort von der Engine:</h2>
        <pre id="responseOutput" class="bg-gray-100 p-4 rounded-md text-sm overflow-x-auto whitespace-pre-wrap"></pre>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      // Checkbox wird als "on" oder undefined gesendet â€“ konvertieren zu Boolean
      data.regional = formData.get("regional") === "on";

      const response = await fetch("https://expoya.app.n8n.cloud/webhook/03796224-cbe0-443a-adeb-e91f64514773", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("responseOutput").innerText = JSON.stringify(result, null, 2);
    });
  </script>

</body>
</html>
