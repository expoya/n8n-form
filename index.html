<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AI-Content-Engine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" href="assets/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
</head>
  <body>
  <div class="container">
    <!-- ============ EINGABE  ================= -->
    <div class="compact-panel">
      <img src="assets/logo.png" class="logo" alt="Expoya">
      <h2 class="headline">AI-Content-Engine</h2>
      <!-- Formular-Markup bleibt unver√§ndert ‚Üì‚Üì -->
<form id="myForm" autocomplete="off">
        <div class="form-group">
          <input type="text" name="companyName" placeholder="Unternehmensname" required>
        </div>
        <div class="form-group">
          <input type="url" name="website" placeholder="Website">
        </div>
<div class="form-row">
  <input type="number" name="expoCount" placeholder="# Expos" min="1" max="100" required style="flex:2;">
  <input type="text"   name="branche"   placeholder="Branche"   required style="flex:3;">
</div>
        <div class="form-group">
          <textarea name="regionen" placeholder="Regionen (mit , oder ; trennen)" rows="1"></textarea>
        </div>
        <div class="form-group">
          <textarea name="zielgruppen" placeholder="Zielgruppen (mit , oder ; trennen)" rows="1"></textarea>
        </div>
        <div class="form-group">
          <textarea name="produkte" placeholder="Produkte / Dienstleistungen (mit , oder ; trennen)" rows="1"></textarea>
        </div>
        <div class="form-group">
  <textarea name="attribute" placeholder="Attribute (z.B. preiswert, luxuri√∂s, exklusiv) (mit , oder ; trennen)" rows="1"></textarea>
</div>

        <div class="form-group">
          <textarea name="zielsetzung" placeholder="Zielsetzung der Expos (z.B. 'Mehr Leads f√ºr regionale Dienstleistung')" rows="2"></textarea>
        </div>
  
  <div class="form-group">
          <textarea name="keywordliste" placeholder="Keywordliste (mit , oder ; trennen)" rows="2"></textarea>
        </div>

        <div class="form-group tonality-container">
          <label class="tonality-label" for="tonality">Tonalit√§t</label>
          <input type="range" min="1" max="5" value="3" class="tonality-slider" id="tonality" name="tonality">
          <div class="tonality-value" id="tonality-value">Neutral</div>
        </div>
  <!-- Detailgrad -->
<div class="form-group tonality-container detail-container">
  <label class="tonality-label detail-label" for="detail_level">Detailgrad</label>
  <input type="range" min="1" max="5" value="3"
         class="tonality-slider detail-slider"
         id="detail_level" name="detail_level">
  <div class="tonality-value detail-value" id="detail_level-value">Neutral</div>
</div>

<!-- Schreibstil -->
<div class="form-group tonality-container style-container">
  <label class="tonality-label style-label" for="style_bias">Schreibstil</label>
  <input type="range" min="1" max="5" value="3"
         class="tonality-slider style-slider"
         id="style_bias" name="style_bias">
  <div class="tonality-value style-value" id="style_bias-value">Neutral</div>
</div>


        <div class="form-group toggles-row">
          <div class="toggle-combo">
            <span class="toggle-label">Mit Ortsbezug</span>
            <label class="switch switch-small">
              <input type="checkbox" id="mitOrtsbezug" name="mitOrtsbezug" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="toggle-combo">
            <span class="toggle-label">Ansprache</span>
            <label class="switch switch-small">
              <input type="checkbox" id="ansprache" name="ansprache" checked>
              <span class="slider"></span>
            </label>
            <span class="toggle-label" id="ansprache-label">Du</span>
          </div>
        </div>

        <button class="btn-primary" type="submit">üöÄ Generieren</button>
      </form>
             <!-- ‚Äî‚Äî‚Äî Experten-Auswahl ‚Äî‚Äî‚Äî -->
<details id="expertOptions" class="expert-box">
  <summary>üßë‚Äçüíª Experten Auswahl</summary>

  <div class="expert-fields">
    <label>Preset
  <select id="modelPreset">
    <option value="">‚Äî Preset w√§hlen ‚Äî</option>
    <option>Sprint-Mode</option>
    <option>Eco-Mode</option>
    <option>Prime Heavy</option>
    <option>Prime</option>
    <option>Balanced</option>
  </select>
</label>
    <label>Titel-Generator
     <select id="modelTitleGenerator">
    <option>Gemini 2.5 Flash</option>
    <option>Gemini 2.5 Pro</option>
    <option>Claude Sonnet 4</option>
    <option>ChatGPT 4.1 mini</option>
    <option>ChatGPT 5 mini</option>
  </select>
      <button type="button" class="info-btn" data-agent="titleGenerator">‚ÑπÔ∏è</button>
</label>
    <label>Titel-Kontrolleur
    <select id="modelTitleController">
    <option>Gemini 2.5 Pro</option>
    <option>Claude Sonnet 4</option>
    <option>ChatGPT 4.1 mini</option>
    <option>ChatGPT o4 mini</option>
    <option>ChatGPT 5 mini</option>
  </select>
      <button type="button" class="info-btn" data-agent="titleController">‚ÑπÔ∏è</button>
</label>
    <label>SEO-Stratege
      <select id="modelSeoStrategist">
        <option>Gemini 2.5 Pro</option>
        <option>Claude Sonnet 4</option>
        <option>Claude Opus 4.1</option>
        <option>ChatGPT 5</option>
        <option>ChatGPT 4.1</option>
        <option>ChatGPT o4 mini</option>
      </select>
      <button type="button" class="info-btn" data-agent="seoStrategist">‚ÑπÔ∏è</button>
    </label>

    <label>Mikro-Texter
      <select id="modelMicroTexter">
        <option>Gemini 2.5 Flash</option>
        <option>Gemini 2.5 Pro</option>
        <option>Claude Sonnet 3.5</option>
        <option>Claude Sonnet 4</option>
        <option>Claude Haiku 3.5</option>
        <option>ChatGPT 4.1</option>
        <option>ChatGPT 4.1 mini</option>
        <option>ChatGPT 5</option>
        <option>ChatGPT 5 mini</option>
      </select>
      <button type="button" class="info-btn" data-agent="microTexter">‚ÑπÔ∏è</button>
    </label>

    <label>SEO-Veredler
      <select id="modelSeoVeredler">
        <option>Gemini 2.5 Pro</option>
        <option>Claude Sonnet 4</option>
        <option>ChatGPT 4.1</option>
        <option>ChatGPT 5</option>
      </select>
      <button type="button" class="info-btn" data-agent="seoVeredler">‚ÑπÔ∏è</button>
    </label>

    <label>SEO-Auditor
      <select id="modelSeoAuditor">
        <option>Gemini 2.5 Pro</option>
        <option>Claude Sonnet 4</option>
        <option>Claude Opus 4.1</option>
        <option>ChatGPT o4 mini</option>
        <option>ChatGPT 5</option>
      </select>
      <button type="button" class="info-btn" data-agent="seoAuditor">‚ÑπÔ∏è</button>
    </label>
  </div>
</details>
    <!-- ‚Äî‚Äî‚Äî Info-Modal ‚Äî‚Äî‚Äî -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modalText"></div>
  </div>
</div>

      <!-- üëâ kopiere deinen <form>‚Ä¶</form>-Block hier hinein  -->
    </div>


    <!-- ============ AUSGABE  ================= -->
    <div class="output-panel" id="outputPanel">
      <h3 class="output-headline">üìù Generierte Expo-Titel</h3>
      <ul class="expo-list" id="expoList">
        <li class="expo-placeholder">Hier erscheinen deine generierten Expo-Titel‚Ä¶</li>
      </ul>
      <button id="exportXmlBtn" class="btn-primary" style="margin-top:18px;display:none;">Export als XML</button>
      <button id="exportCsvBtn" class="btn-primary"  style="margin-top:12px;display:none;">Export als CSV</button>

    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/turndown@7.1.3/dist/turndown.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
<script type="module" src="./assets/presets.js"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
